<mat-card>
  <mat-card-title>
    <span>Student Details</span>
    <button mat-icon-button color="primary" class="add-btn" (click)="toggleForm()">
      <mat-icon>{{ isFormVisible ? 'edit' : 'add' }}</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columns as before -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="adhaar">
        <th mat-header-cell *matHeaderCellDef>Aadhaar</th>
        <td mat-cell *matCellDef="let element">{{ element.adhaar }}</td>
      </ng-container>
      <ng-container matColumnDef="school">
        <th mat-header-cell *matHeaderCellDef>School</th>
        <td mat-cell *matCellDef="let element">{{ element.school }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editStudent(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStudent(element.Id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="isFormVisible">
  <mat-card-title>
    <mat-icon>{{ isEditMode ? 'edit' : 'add' }}</mat-icon>
    {{ isEditMode ? 'Update Student' : 'Add Student' }}
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngFor="let error of getErrorMessages('name')">{{ error }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Aadhaar</mat-label>
        <input matInput formControlName="adhaar" />
        <mat-error *ngFor="let error of getErrorMessages('adhaar')">{{ error }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>School</mat-label>
        <input matInput formControlName="school" />
        <mat-error *ngFor="let error of getErrorMessages('school')">{{ error }}</mat-error>
      </mat-form-field>
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
        <button mat-button type="button" (click)="toggleForm()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
